name: Build and push Docker image

on: push

permissions:
  packages: write

jobs:
  build:
    name: Build with go
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            platform: linux/amd64
            artifact-name: amd64
          - os: linux
            arch: arm64
            platform: linux/arm64/v8
            artifact-name: arm64

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '^1.20'

      - name: Go build
        run: GOOS="${{ matrix.os }}" GOARCH="${{ matrix.arch }}" go build -ldflags="-s -w" -o main .

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact-name }}
          path: main

  push:
    name: Build and push Docker image
    needs: build
    runs-on: ubuntu-latest
    steps:
      # we only need the Dockerfile and therefore we'll also only checkout that single file
      - name: Checkout
        uses: bhacaz/checkout-files@v2
        with:
          files: ci.Dockerfile
          branch: ${{ github.head_ref || github.ref_name }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=ref,event=pr
            type=ref,event=branch
            event=tag,type=semver,pattern={{version}}
            event=tag,type=semver,pattern={{major}}.{{minor}}
            event=tag,type=semver,pattern={{major}}

      - name: Download AMD Build
        uses: actions/download-artifact@v3
        with:
          name: amd64
          path: linux/amd64

      - name: Download ARM Build
        uses: actions/download-artifact@v3
        with:
          name: arm64
          path: linux/arm64

      - name: Docker Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          context: .
          file: ./ci.Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          builder: ${{ steps.buildx.outputs.name }}
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
